<!--Html code to demonstrate while loop -->

<html>

<head>

<title>loop in JS</title>

</head>

<body>
<h1>while loop execution in js</h1>
<p id="demo"></p>

<script>

var n=0;

var AB=""

while(n<6){

AB +="<br>Number="+n;

n=n+1;}

document.getElementById("demo").innerHTML=AB;

</script>

</body>

</html>
